# Android app: build and unit tests.
# Instrumented tests (connectedDebugAndroidTest) require an emulator; run those locally or in a separate workflow.
name: Android CI

on:
  push:
    branches: [main, master]
    paths:
      - "android/**"
      - ".github/workflows/android-ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "android/**"
      - ".github/workflows/android-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform and build-tools
        run: sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: android-gradle-${{ runner.os }}-${{ hashFiles('android/gradle/**', 'android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: android-gradle-${{ runner.os }}-

      - name: Build debug APK
        working-directory: android
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Unit tests
        working-directory: android
        run: ./gradlew :app:testDebugUnitTest --no-daemon
