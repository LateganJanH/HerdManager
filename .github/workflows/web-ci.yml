# Web dashboard: lint, unit tests, build, and E2E.
# Run without NEXT_PUBLIC_FIREBASE_* so E2E sees the dashboard with sample data.
name: Web CI

on:
  push:
    branches: [main, master]
    paths:
      - "web/**"
      - "shared/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "web/**"
      - "shared/**"
      - ".github/workflows/web-ci.yml"

defaults:
  run:
    working-directory: web

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test:run

      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E tests
        run: pnpm test:e2e
